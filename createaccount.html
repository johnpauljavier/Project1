        <nav class="container ps-5">
            <a class="navbar-brand fw-medium text-white fs-4 p-3" href="index.html"><img src="https://www.wearepriority.com/wp-content/uploads/2019/02/samsung-logo-white.png" class="img-fluid" alt="..." width="100" height="100"> Account</a>
        </nav>

    <main class="position-absolute top-50 start-50 translate-middle">
        <div class="card border-1">
            <div class="card-body text-dark">
                <h2 class="fw-bold " >Create your Samsung Account</h2>
                
                <form action="#" class="pt-3 pb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your email address" class="form-control" required autofocus><br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required autofocus><br>
                    <label for="confirmpassword">Confirm password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" required autofocus><br>
                    <label for="name">First Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Your name" class="form-control" required><br>
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Your last name" class="form-control" required><br>
                    
                    <div class="card-footer bg-secondary shadow mb-2">
                        <button class="btn btn-dark mt-3">Submit</button>
                           <button class="btn" type="reset"><i class="fa-solid fa-arrows-rotate ps-2"></i></button>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
