<body body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    <header class="navbar navbar-expand-lg bg-black shadow">
        <nav class="container ps-5">
            <a class="navbar-brand fw-medium text-white fs-4 p-3" href="index.html"><img src="https://www.wearepriority.com/wp-content/uploads/2019/02/samsung-logo-white.png" class="img-fluid" alt="..." width="100" height="100"> Account</a>
        </nav>
    </header>  

    <main class="container position-absolute top-50 start-50 translate-middle pb-5">
        <div class="row justify-content-evenly pt-3">
            <div class="card w-auto pt-5 text-center p-5 rounded-4 bg-black col-md-4 shadow">
                <div class="text-white">
                    <h2 class="fs-4 fw-bold pb-4">Sign in to your Samsung Account</h2>
                    <div class="container pb-2">
                        <label for="email" class="form-label fw-light d-flex">Email</label>
                         <input type="email" class="form-control" id="email" name="email" placeholder="ex. name@domain.com" required/>
                    </div>  
                    <div class="container d-flex">
                         <input type="radio" class="form-check-input" id="remember" autocomplete="off">
                         <label for="rememberid" class="ps-1">Remember my ID</label>
                    </div>
                    <div class="card m-2">   
                        
                        <button class="btn btn-primary border border-dark" type="submit">
                            <a class="text-white fw-bold text-decoration-none" href="index.html">Next</a>
                        </button>
                    </div>
                    <div class="container-fluid">
                        <a href="#" class="text-secondary d-flex">Find ID</a>
                    </div>
                    <div class="container-fluid">
                        <a href="createaccount.html" class="text-secondary d-flex">Create Account</a>
                    </div>
                    <div class="container-fluid border-black mt-3 d-flex">
                        <button class="btn btn-secondary rounded-5">
                            <i class="fa-brands fa-google text-dark text-bg-secondary rounded"></i> 
                            <span class="ps-4 text-dark fw-bold pe-2"> Sign in with Google </span>
                        </button>      
                    </div>
                    <div class="container-fluid border-black mt-3 d-flex">
                        <button class="btn btn-secondary rounded-5">
                            <i class="fa-solid fa-qrcode rounded" style="color: #ffffff;"></i>
                            <span class="ps-4 text-dark fw-bold pe-2"> Sign in with QR code </span>
                        </button>      
                    </div>

                </div>
            </div>
        </div>
    </main>




    <!-- footer -->
